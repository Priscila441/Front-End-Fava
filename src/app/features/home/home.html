<div class="container mx-auto p-4">
  <div *ngIf="products.length > 0; else noProducts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
    <!--<img [src]="product.ImagesUrl" [alt]="product.nameProduct" class="w-full h-48 object-cover" />-->
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Ropa" class="w-full h-50 object-cover " />


      <div class="p-4 flex flex-col flex-grow">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.nameProduct }}</h3>
        <p class="text-gray-600 flex-grow">{{ product.description }}</p>
        <p class="mt-4 font-bold text-gray-900">Precio: ${{ product.price }}</p>
        <button (click)="addToCart(product.idProduct)" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
          Agregar al Carrito
        </button>
      </div>
    </div>
  </div>

  <ng-template #noProducts>
    <p class="text-center text-gray-500 mt-10">No hay productos encontrados</p>
  </ng-template>
</div>
