<div class="max-w-sm mx-auto mt-10 p-4 border rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Iniciar Sesión</h2>

  @if (error) { <div class="text-red-600 mb-2">{{ error }}</div> }

  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
    <label for="email" class="block mb-1">Email:</label>
    <input id="email" [(ngModel)]="email" name="email" type="email" class="w-full border p-2 mb-2 rounded" required autocomplete="email" />

    <label for="password" class="block mb-1">Contraseña:</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" class="w-full border p-2 mb-4 rounded" required autocomplete="current-password" />

    <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded disabled:opacity-50">Ingresar</button>
  </form>

  <p class="mt-4 text-center">¿No tienes cuenta? <a routerLink="/register" class="text-blue-600 hover:underline">Crea una aquí</a></p>
</div>
