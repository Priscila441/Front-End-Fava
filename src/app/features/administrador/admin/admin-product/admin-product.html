<div class="p-4">
  <h1 class="text-xl font-bold mb-4">Administrar Productos</h1>
  <a routerLink="/admin/create" class="mb-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">
    + Agregar Producto
  </a>
  <div *ngIf="products.length > 0; else noProducts">
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="text-left p-2">Nombre</th>
          <th class="text-left p-2">Precio</th>
          <th class="text-left p-2">Stock</th>
          <th class="text-left p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="border-t">
          <td class="p-2">{{ product.nameProduct }}</td>
          <td class="p-2">${{ product.price }}</td>
          <td class="p-2">{{ product.stock }}</td>
          <td class="p-2 space-x-2">
            <a [routerLink]="['/admin/edit', product.idProduct]" class="text-blue-600 hover:underline">Editar</a>
            <button (click)="deleteProduct(product.idProduct)" class="text-red-600 hover:underline">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noProducts>
    <p>No hay productos registrados.</p>
  </ng-template>
</div>
